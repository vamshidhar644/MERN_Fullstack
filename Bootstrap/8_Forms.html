<!DOCTYPE html>
<html>
<head>
  <title>BS-Task-8</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-symbol {
      color: red;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="col-md-6">
      <h3>Login</h3>
      <form id="loginForm" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="input-group-append">
              <span class="input-group-text error-symbol d-none" id="nameError"><i class="fas fa-info-circle"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <div class="input-group">
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="input-group-append">
              <span class="input-group-text error-symbol d-none" id="emailError"><i class="fas fa-info-circle"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="input-group-append">
              <span class="input-group-text error-symbol d-none" id="passwordError"><i class="fas fa-info-circle"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="hobbies">Hobbies:</label>
          <input type="text" class="form-control" id="hobbies" name="hobbies">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <script>
    // Client-side validation
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var nameError = document.getElementById('nameError');
      var emailError = document.getElementById('emailError');
      var passwordError = document.getElementById('passwordError');

      if (name.trim() === '') {
        event.preventDefault(); // Prevent form submission
        nameError.classList.remove('d-none');
      } else {
        nameError.classList.add('d-none');
      }

      if (email.trim() === '') {
        event.preventDefault(); // Prevent form submission
        emailError.classList.remove('d-none');
      } else {
        emailError.classList.add('d-none');
      }

      if (password.trim() === '') {
        event.preventDefault(); // Prevent form submission
        passwordError.classList.remove('d-none');
      } else {
        passwordError.classList.add('d-none');
      }
    });
  </script>
</body>
</html>
